<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" role="form" name="formPlanta" ng-submit="submit()">   
            <div class="row">
                <div class="col-md-12" style="background-color: #EDEFEE">
                    <fieldset>
                        <legend >
                            Datos Generales de la Planta de Emergencia                                                        
                        </legend>
                        <div class="row">
                            <div class="col-md-4">                                
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        No Cliente
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" required ng-model="prueba.noCliente" name="modelo" placeholder="Modelo">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Cliente                               
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" required ng-model="prueba.Cliente" name="serie">
                                    </div>
                                </div><style>
                                    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                                        display: none;
                                    }

                                    .album-search {
                                        z-index: 100;
                                    }

                                    /*                                    .album-search input[type=text] {
                                                                            font-size: 32px;
                                                                            line-height: 36px;
                                                                            height: 40px;
                                                                            width: 500px;
                                                                        }*/

                                    .album-search .menu {
                                        background-color: #344251;                                       
                                    }

                                    /*                                    .album-search h3 {
                                                                            width: 125px;
                                                                            margin-top: 0px;
                                                                            font-size: 20px;
                                                                            font-weight: 300;
                                                                            color: rgb(187, 187, 187);
                                                                            float: left;
                                                                        }*/

                                    .album-search ul {
                                        background-color: #344251;
                                        margin: 0;                                        
                                        padding: 0;
                                        color: #FFF;
                                        list-style: none;
                                    }

                                    .album-search .results {
                                        width: 375px;
                                        margin: auto;
                                        text-align: left;
                                        min-height:20px;
                                        padding: 5px;
                                    }

                                    .album-search .results.active {
                                        background-color: #67B331;
                                    }

                                    .album-search .results.active .name {
                                        color: #ffffff;
                                    }

                                    .album-search .results.active {
                                        background-color: #67B331;
                                    }

                                    .album-search .results .name {
                                        font-size: 14px;
                                        line-height: 20px;
                                    }

                                    .album-search .results p {
                                        margin-bottom: 5px;
                                        margin-left: 20px;
                                    }

                                    .album-search .results .artist {
                                        font-size: 16px;
                                        line-height: 20px;
                                        color: #fff;
                                        margin-left: 20px;
                                    }

                                    .album-search .results img {
                                        width: 64px;
                                        height: 64px;
                                        float: left;
                                    }
                                </style>
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        No. OP                                       
                                    </label>
                                    <div class="col-md-8 album-search text-center" ng-cloack>
                                        <autocomplete class="typeahead" items="plantas" term="term" search="searchPlanta(term)" select="selectPlanta(item)">
                                            <div class="menu" ng-cloak>                                                
                                                <ul>
                                                    <li itemautocomplete="planta" ng-repeat="planta in plantas" class="results">                                                    
                                                        <p class="name">No Op: {{planta.noOp}}</p> <p class="artist">No Serie: {{planta.noSerie}}</p>
                                                    </li>
                                                </ul>                                                
                                            </div>
                                        </autocomplete>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        No. OV                                   
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" required ng-model="prueba.noOV" name="noOV">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">                               
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Instalacion en :
                                    </label>
                                    <div class="col-md-8">
                                        <select name="ubbicacion" ng-options="m.poblacion for m in ubicaciones" ng-model="prueba.ubicacion" required class="form-control" >
                                            <option value="">Nueva Ubicaci√≥n</option>
                                        </select>
                                    </div>
                                </div>                               
                                <div class="form-group">
                                    <label class="col-md-4 control-label">
                                        Poblacion                                     
                                    </label>                                        
                                    <div class="col-md-8">
                                        <label ng-show="prueba.ubicacion.id">{{prueba.ubicacion.poblacion}}</label>
                                        <input ng-show="!prueba.ubicacion.id" type="text" class="form-control" required ng-model="prueba.ubicacion.poblacion" name="poblacion">
                                    </div>                                     
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">
                                        Entidad                                        
                                    </label>                                        
                                    <div class="col-md-8">
                                        <label ng-show="prueba.ubicacion.id">{{prueba.ubicacion.estado}}</label>
                                        <input ng-show="!prueba.ubicacion.id" type="text" class="form-control " required ng-model="prueba.ubicacion.estado" name="estado">
                                    </div>                                      
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Tel√©fono
                                    </label>
                                    <div class="col-md-8">
                                        <label ng-show="prueba.ubicacion.id">{{prueba.ubicacion.telefono}}</label>
                                        <input ng-show="!prueba.ubicacion.id" type="text" class="form-control" required ng-model="prueba.ubicacion.telefono" name="telefono">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">                               
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Person que atendi√≥ al T√©cnico                                    
                                    </label>
                                    <div class="col-md-8">                                        
                                        <input type="text" class="form-control" ng-model="prueba.atendio" required name="atendio">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Nombre del T√©cnico                                      
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" ng-model="prueba.tecnico" required name="tecnico">
                                    </div>
                                </div>                                
                            </div>
                        </div>
                    </fieldset>                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="background-color: #EDEFEE">                        
                    <fieldset>
                        <legend >
                            Datos de Placa
                        </legend>
                        <div class="row">
                            <div class="col-md-4">                                    
                                <div class="form-group">
                                    <label  class="control-label col-md-4">
                                        Marca                              
                                    </label>
                                    <label class="col-md-8">{{prueba.planta.marca}}</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Modelo
                                    </label>
                                    <label class="col-md-8">{{prueba.planta.modelo}}</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        No. Serie
                                    </label>
                                    <label class="col-md-8">{{prueba.planta.noSerie}}</label>
                                </div>                               
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Tipo Control                                        
                                    </label>
                                    <div class="col-md-8">
                                        <select class="form-control" ng-options="c.id as c.text for c in tipoControl" ng-model="planta.controlId" name="tipoControl"></select>  
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Carril                                  
                                    </label>
                                    <div class="col-md-8">
                                        <select class="form-control" ng-options="(c.id + ' - ' + c.minCap + 'KW a ' + c.maxCap + 'KW')  for c in carriles" ng-model="ensamble.cariles" name="carril"></select>  
                                        <span class="error">
                                            <span ng-show="ensamble.cariles.maxCap < planta.motores.kw" >El carril no soporta la capacida de prueba de la planta</span>
                                        </span>
                                    </div>
                                </div>                                   
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Patin                                  
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" required ng-model="ensamble.patin" name="patin"> 
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Radiador                                  
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text"  class="form-control" required ng-model="ensamble.rediador" name="rediador"> 
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Guardas                                  
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text"  class="form-control" required ng-model="ensamble.guardas" name="guardas"> 
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Altitud                                  
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text"  class="form-control" required ng-model="ensamble.altitud" name="altitud"> 
                                    </div>
                                </div> 
                            </div>
                            <div class="col-md-4">                                    
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Cap. Interruptor                                        
                                    </label>
                                    <div class="col-md-8">
                                        <input type="number"  min="0" class="form-control" required ng-model="planta.capInt" name="capInt">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Fases:                                        
                                    </label>
                                    <div class="col-md-8">
                                        {{planta.motores.noFases}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Voltaje:                                        
                                    </label>
                                    <div class="col-md-8">
                                        <input type="number"  min="0" class="form-control" required ng-model="planta.voltaje" name="voltaje">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Frecuencia:                                       
                                    </label>
                                    <div class="col-md-8">
                                        {{planta.motores.frecuenciaOperacion}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-right">
                    <button class="btn btn-primary" type="submit" ng-disabled="formPlanta.$invalid">
                        Guardar y Comenzar las Pruebas
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
