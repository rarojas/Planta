<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" role="form" name="formPlanta" ng-submit="submit()">   
            <div class="row">
                <div class="col-md-12" style="background-color: #EDEFEE">
                    <fieldset>
                        <legend >
                            Datos Generales de la Planta de Emergencia                                                        
                        </legend>
                        <div class="row">
                            <div class="col-md-4">                                
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        No Cliente
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" required ng-model="prueba.noCliente" name="modelo" placeholder="Modelo">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Cliente                               
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" required ng-model="prueba.Cliente" name="serie">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        No. OP                                       
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" required ng-model="prueba.noOp" name="noOP">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        No. OV                                   
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" required ng-model="prueba.noOV" name="noOV">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">                               
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Instalacion en :
                                    </label>
                                    <div class="col-md-8">
                                        <select name="ubbicacion" ng-options="m.poblacion for m in ubicaciones" ng-model="prueba.ubicacion" required class="form-control" >
                                            <option value="">Nueva Ubicación</option>
                                        </select>
                                    </div>
                                </div>                               
                                <div class="form-group">
                                    <label class="col-md-4 control-label">
                                        Poblacion                                     
                                    </label>                                        
                                    <div class="col-md-8">
                                        <label ng-show="prueba.ubicacion.id">{{prueba.ubicacion.poblacion}}</label>
                                        <input ng-show="!prueba.ubicacion.id" type="text" class="form-control" required ng-model="prueba.ubicacion.poblacion" name="poblacion">
                                    </div>                                     
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">
                                        Entidad                                        
                                    </label>                                        
                                    <div class="col-md-8">
                                        <label ng-show="prueba.ubicacion.id">{{prueba.ubicacion.estado}}</label>
                                        <input ng-show="!prueba.ubicacion.id" type="text" class="form-control " required ng-model="prueba.ubicacion.estado" name="estado">
                                    </div>                                      
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Teléfono
                                    </label>
                                    <div class="col-md-8">
                                        <label ng-show="prueba.ubicacion.id">{{prueba.ubicacion.telefono}}</label>
                                        <input ng-show="!prueba.ubicacion.id" type="text" class="form-control" required ng-model="prueba.ubicacion.telefono" name="telefono">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">                               
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Person que atendió al Técnico                                    
                                    </label>
                                    <div class="col-md-8">                                        
                                        <input type="text" class="form-control" ng-model="prueba.atendio" required name="atendio">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">
                                        Nombre del Técnico                                      
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" ng-model="prueba.tecnico" required name="tecnico">
                                    </div>
                                </div>                                
                            </div>
                        </div>
                    </fieldset>                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="background-color: #EDEFEE">                        
                    <fieldset>
                        <legend>
                            Datos de Placa
                        </legend>
                        <div class="row">
                            <div class="col-md-4">  
                                <fieldset>
                                    <legend>Planta</legend>

                                    <div class="form-group">
                                        <label  class="control-label col-md-4">
                                            Marca                            
                                        </label>
                                        <label class="col-md-8">{{prueba.planta.marca}}</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            Modelo
                                        </label>
                                        <label class="col-md-8">{{prueba.planta.modelo}}</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            No. Serie
                                        </label>
                                        <label class="col-md-8">{{prueba.planta.noSerie}}</label>
                                    </div>   
                                </fieldset>
                            </div>
                            <div class="col-md-5">
                                <fieldset>
                                    <legend><br></legend>
                                    <div class="col-md-12" style="background-color: #EDEFEE">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-4">
                                                    Tipo de Control                                        
                                                </label>
                                                <label class="col-md-8">{{prueba.planta.tipoControl}}</label>
                                            </div> 

                                            <div class="form-group">
                                                <label class="control-label col-md-4">
                                                    Tipo de Combustible                                        
                                                </label>
                                                <label class="col-md-8">{{prueba.planta.combustible}}</label>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-4">
                                                    Capacidad Interruptor(A)                                        
                                                </label>
                                                <label class="col-md-8">{{prueba.planta.capacidadInterruptor}}</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-4">
                                                    KW:                                         
                                                </label>
                                                <label class="col-md-8">{{prueba.planta.kw}}</label>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-4">
                                                    KVA                                         
                                                </label>
                                                <label class="col-md-8">{{prueba.planta.kva}}</label>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-4">
                                                    HZ                                         
                                                </label>
                                                <label class="col-md-8">{{prueba.planta.frecuenciaOperacion}}</label>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-4">
                                                    No.Fases                                         
                                                </label>
                                                <label class="col-md-8">{{prueba.planta.noFases}}</label>
                                            </div>

                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-3">                                 
                                <fieldset>
                                    <legend>Generador</legend>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            Marca                                         
                                        </label>
                                        <label class="col-md-8">{{prueba.planta.generadorMarca}}</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            Modelo                                         
                                        </label>
                                        <label class="col-md-8">{{prueba.planta.generadorModelo}}</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4">
                                            No. Serie                                         
                                        </label>
                                        <label class="col-md-8">{{prueba.planta.noSerieModelo}}</label>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-right">
                    <button class="btn btn-primary" type="submit" ng-disabled="formPlanta.$invalid">
                        Guardar y Comenzar las Pruebas
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
