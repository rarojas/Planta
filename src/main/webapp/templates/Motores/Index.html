<div class='row'>
    <div class="col-md-12">
        <h3>Inventario de Motores</h3>
    </div>
</div>
<div class='row'>
    <div class="col-md-12">
        <form class='form-inline' name='formSearch' novalidate="">
            <div class='form-group'>
                <label class='control-label col-md-4'>
                    Modelo
                </label>
                <div class='col-md-8'>
                    <input type="search" class='form-control' ng-model='search.modelo' placeholder='Modelo'>
                </div>
            </div>
            <div class='form-group'>
                <label class='control-label col-md-4'>
                    Marca
                </label>
                <div class='col-md-8'>
                    <input type="search" class='form-control' ng-model='search.marca' placeholder='Marca'>
                </div>
            </div>
        </form>
    </div>
</div>
<div class='row'>
    <div class="col-md-12">
        <a href="#/Motores/Create" class="btn btn-primary">Agregar</a>    
        <table class="table table-bordered table-hover table-condensed table-striped">
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Acciones</th>
                </tr>                                
            </thead>
            <tbody>                
                <tr ng-repeat="row in motores| filter : search | limitTo : 10">
                    <td><a href="#/Motores/Edit?modelo={{row.modelo}}">{{row.modelo}}</a></td>
                    <td>{{row.marca}}</td>
                    <td>
                        <button class="btn btn-danger">Borrar</button>
                    </td>                          
                </tr>
            </tbody>
        </table>
    </div>
</div>
