<div class="col-md-12">
    <h3>Usuarios</h3>
    <a href="#/Usuarios/Create" class='btn btn-primary'>
        Agregar Usuario
    </a>
    <table class="table table-condensed table-bordered table-hover table-striped">        
        <thead>
            <tr>
                <th>Email</th>
                <th>Nombres</th>
                <th>Apellidos</th>  
                <th>Rol</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="usuario  in usuarios">
                <td>
                    <a href="#/Usuarios/Edit/{{usuario.id}}">
                        {{usuario.email}}
                    </a>
                </td>
                <td>{{usuario.nombres}}</td>
                <td>{{usuario.apellidos}}</td>
                <td>{{usuario.rol}}</td>
            </tr>
        </tbody>
    </table>    
</div>
